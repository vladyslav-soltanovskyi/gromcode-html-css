<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <form>
    <div class="form-group">
      <label for="lastName">
        Last Name
        <input type="text" id="lastName" name="lastName" value="Emerson" readonly>
      </label>
    </div>
    <div class="form-group">
      <label for="age">
        Age
        <input type="number" id="age" name="age" value="17" min="3" max="10">
      </label>
    </div>
    <div class="form-group">
      <input type="checkbox" name="agree" id="agree" disabled>
      <label for="agree">
        Accept terms and conditions
      </label>
    </div>
    <div class="form-group choose-gender">
      <input type="radio" name="gender" id="male" value="Male" checked>
      <label for="male">
        Male
      </label>
      <input type="radio" name="gender" id="female" value="Female">
      <label for="female">
        Female
      </label>
      <input type="radio" name="gender" id="secret" value="Secret">
      <label for="secret">
        Secret
      </label>
    </div>
    <div class="form-group">
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
