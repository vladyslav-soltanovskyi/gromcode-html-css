<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Наследование в CSS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="image-container">
      <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" alt="">
    </div>
    <div class="gallery">
      <figure class="card">
        <img
          class="filter-opacity"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="filter opacity">
        <figcaption class="caption">
          Opacity
        </figcaption>
      </figure>
      <figure class="card">
        <img
          class="filter-blur"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="filter blur">
        <figcaption class="caption">
          Blur
        </figcaption>
      </figure>
      <figure class="card">
        <img
          class="filter-invert"
          src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
          alt="filter invert">
        <figcaption class="caption">
          invert
        </figcaption>
      </figure>
    </div>
  </body>
</html>
